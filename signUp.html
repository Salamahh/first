<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="application form" />
    <title>Application Form</title>
  </head>

  <body>
    <h2>Application Form</h2>
    <form action="submit" method="GET">
      <p>
        <em>Please fill in your details</em>
      </p>

      <p>
        <label for="first name">First name &ast;</label> <br />
        <input
          type="text"
          name="first name"
          id="first name"
          placeholder="please enter your first name"
          required
        />
      </p>

      <p>
        <label for="last name">last name &ast;</label> <br />
        <input
          type="text"
          name="last name"
          id="last name"
          placeholder="please enter your last name"
          required
        />
      </p>

      <p>
        <label for="phone number">Phone number &ast;</label> <br />
        <input
          type="tel"
          name="phone number"
          id="phone number"
          placeholder="please enter your phone number"
        />
      </p>

      <p>
        <label for="email">E-mail &ast;</label> <br />
        <input
          type="text>"
          name="email"
          id="email"
          placeholder="please enter your email"
        />
      </p>

      <p>
        <label for="dob">Date of birth &ast;</label> <br />
        <input type="date" name="date of birth" id="date of birth" />
      </p>

      <label for="Christian">Religion &ast;</label>
      <br />
      <select name="Religion" id="Religion">
        <option value="Christian">Christian</option>
        <option value="Muslim">Muslim</option>
        <option value="other">other</option>
      </select>

      <p>
        <label for="female">Gender &ast; </label> <br />
        <select name="gender" id="gender" class="gender">
          <option value="female">female</option>
          <option value="male">male</option>
          <option value="transgender">transgender</option>
        </select>
      </p>

      <p>
        <label for="graduate">Educational background &ast;</label>
        <br />
        <select name="Educational background" id="educational background">
          <option value="Graduate">Graduate</option>
          <option value="undergraduate">undergraduate</option>
          <option value="postgraduate">postgraduate</option>
          <option value="other">other</option>
        </select>
      </p>

      <p>
        <label for="Country">Country &ast;</label> <br />
        <select
          name="country
           "
          id="country"
        >
          <option value="Nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
          <option value="South Africa">South Africa</option>
          <option value="USA">USA</option>
          <option value="Congo">Congo</option>
        </select>
      </p>

      <p>
        <label for="course of study">Choose course of study &ast;</label> <br />
        <select name="course of study" id="course of study">
          <option value="FE">Frontend engineering</option>
          <option value="BE">Backend engineering</option>
          <option value="CE">Cloud engineering</option>
          <option value="PD">Product design</option>
          <option value="DS">Data science</option>
          <option value="DA">Data analysis</option>
        </select>
      </p>

      <p>
        <label for="Schoolership"
          ><em>schoolership/discount (optional)</em></label
        >
        <input type="text" placeholder="please enter your discount" />
      </p>

      <p>
        By clicking, I aggre to
        <a href="index.html"><strong>terms of use</strong></a> and acknowledge
        that I have gone through the
        <a href="index.html"><em>privacy and policy</em></a>
      </p>

      <p>
        <button type="submit">
          <em><strong>Proceed</strong></em>
        </button>
      </p>

      <footer>
        <a href="index.html">back to main page</a>

        <p>&lt; &lt;&lt; &copy; <a href="index.html">Sanni Salamat</a></p>
      </footer>
    </form>
  </body>
</html>
